type Query {
	clients(
		clientId: ID
		userSearch: String
		socialSetId: [ID!]
		clientStatus: [Int!]
		sort: UserSort = {}
		pagination: Pagination = {} 
		addressFilter: AddressFilter = {}
		userInfoFilter: UserInfoFilter = {}
	): [Client!]!

	deletedClients(
		clientId: ID
		userSearch: String
		socialSetId: [ID!]
		clientStatus: [Int!]
		sort: UserSort = {}
		pagination: Pagination = {} 
		addressFilter: AddressFilter = {}
		userInfoFilter: UserInfoFilter = {}
	): [Client!]!
}

type Mutation {
	addClient(
		mainContact: Contact!
		socialSetId: ID!
		clientStatus: Int
		clientSummary: String
		userInfo: UserInfoInput! 
		userAddress: AddressInput!
	): MutationResponse!

	changeClient(
		clientId: ID!
		clientStatus: Int
		clientSummary: String
		userInfo: UserInfoInput = {}
		userAddress: AddressInput = {}
	): MutationResponse!

	deleteClient(clientId: [ID!]): MutationResponses!
	restoreClient(clientId: [ID!]): MutationResponses!
	
	# enterClientPhone(mainContact: Contact!): AuthResponse!
	# enterClientPassword(password: Password!): AuthResponse!
}

type Client {
	clientId: ID!
	clientStatus: Int!
	clientSummary: String
	socialSet: SocialSet!
	clientInfo: UserInfo!
	count: Int!
	clientCreatedAt: DateTime!
}