type Query {
	staffs(
		staffId: ID
		userSearch: String
		sort: UserSort = {}
		pagination: Pagination = {} 
		addressFilter: UserAddressFilter = {}
		userInfoFilter: UserInfoFilter = {}
	): [Staff!]!
}

type Staff {
	satffId: ID!
	count: Int!
	staffImg: Link
	staffInfo: UserInfo!
	staffCreatedAt: DateTime!
}