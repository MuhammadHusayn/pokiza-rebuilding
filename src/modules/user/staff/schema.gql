type Query {
	staffs(
		staffId: ID
		userSearch: String
		sort: UserSort = {}
		pagination: Pagination = {} 
		addressFilter: UserAddressFilter = {}
		userInfoFilter: UserInfoFilter = {}
	): [Staff!]!
}

type Mutation {
	addStaff(
		mainContact: Contact!
		password: Password!
		branchId: ID!
		file: Upload
		staffSummary: String
		userInfo: UserInfoInput! 
		userAddress: UserAddressInput!
	): MutationResponse!

	changeStaff(
		staffId: ID!
		password: Password
		branchId: ID
		file: Upload
		staffSummary: String
		userInfo: UserInfoInput = {}
		userAddress: UserAddressInput = {}
	): MutationResponse!

	deleteStaff(staffId: [ID!]): MutationResponses!
	restoreStaff(staffId: [ID!]): MutationResponses!
}

type Staff {
	satffId: ID!
	count: Int!
	staffImg: Link
	staffSummary: String
	staffInfo: UserInfo!
	staffCreatedAt: DateTime!
}