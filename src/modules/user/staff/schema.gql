type Query {
	staffs(
		staffId: ID
		search: String
		sort: UserSort = {}
		pagination: Pagination = {} 
		addressFilter: AddressFilter = {}
		userInfoFilter: UserInfoFilter = {}
	): [Staff!]!

	deletedStaffs(
		staffId: ID
		search: String
		sort: UserSort = {}
		pagination: Pagination = {} 
		addressFilter: AddressFilter = {}
		userInfoFilter: UserInfoFilter = {}
	): [Staff!]!
}

type Mutation {
	addStaff(
		mainContact: Contact!
		password: Password!
		branchId: ID!
		file: Upload
		staffSummary: String
		userInfo: UserInfoInput! 
		userAddress: AddressInput!
	): MutationResponse!

	changeStaff(
		staffId: ID!
		password: Password
		branchId: ID
		file: Upload
		staffSummary: String
		userInfo: UserInfoInput = {}
		userAddress: AddressInput = {}
	): MutationResponse!

	deleteStaff(staffId: [ID!]): MutationResponses!
	restoreStaff(staffId: [ID!]): MutationResponses!
	
	loginStaff(mainContact: String! password: String!): AuthResponse!
}

type Staff {
	staffId: ID!
	count: Int!
	staffImg: Link
	userInfo: UserInfo!
	staffSummary: String
	staffCreatedAt: DateTime!
}