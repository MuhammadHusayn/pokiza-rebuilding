type Query {
	transports(
		transportId: ID
		search: String
		productId: ID
		orderId: ID
		staffId: ID
		branchId: [ID!]
		available: Boolean
		sort: TransportSort = {}
		pagination: Pagination = {} 
	): [Transport!]!
}

type Mutation {
	addTransport(
		file: Upload
		branchId: ID!
		transportModel: String!
		transportColor: String!
		transportNumber: String!
		transportSummary: String
	): MutationResponse!

	bindOrder(
		transportId: ID!
		orderId: [ID!]
		productId: [ID!]
		type: BindType!
	): MutationResponses!

	unbindOrder(
		orderId: [ID!]
		productId: [ID!]
	): MutationResponses!
}

type Transport {
	transportId: ID!
	transportImg: Link!
	transportModel: String!
	transportColor: String!
	transportNumber: String!
	transportSummary: String
	transportBroken: Boolean!
	transportCreatedAt: DateTime!
	driversList: [Driver!]
	driver: Driver
	branch: Branch!
	count: Int
}

type Driver {
	staff: Staff!
	registeredAt: DateTime!
	unRegisteredAt: DateTime
}

input TransportSort {
	transportId: SortOptions
}
