# scalars that have type check
scalar Upload
scalar DateTime
scalar Date
scalar ID
scalar SVG
scalar Contact
scalar Password

# simple scalars that do not have type check
scalar Any
scalar Link
scalar Token


# unions
union AllTypes = Branch | State | Region | Neighborhood | Street | Area | SocialSet | Client | Staff


#enums
enum Gender {
	male
	female
}

enum SortOptions {
	toSmallest
	toLargest
}

# inputs
input Range {
	from: Int!
	to: Int!
}

input Pagination {
	limit: Int = 300
	page: Int = 1
}

# types
type MutationResponse {
	status: Any!
	message: String!
	data: AllTypes
}

type MutationResponses {
	status: Any!
	message: String!
	data: [AllTypes!]
}

type AuthResponse {
	status: Any!
	message: String!
	data: AllTypes
	token: Token
}

type AuthResponseWithoutType {
	status: Any!
	message: String!
	isRegistered: Boolean!
	token: Token
}
